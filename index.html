function adjacentElementsProduct(inputArray) {
  var highestNum= inputArray[0] * inputArray[1];
  for (var i =1; i<inputArray.length; i++){
    highestNum= Math.max(highestNum, inputArray[i] * inputArray[i-1]);
  }
  return highestNum;
}
